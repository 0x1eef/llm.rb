                  "text": "Below is a comprehensive summary of **Sunday, January 25, 2026** major news in the United States, organized into key themes and rooted in the most recent, reliable reporting.\n\n---\n\n## 1. Catastrophic Winter Storm Overwhelms U.S.\n\n- A **massive winter storm**, unofficially dubbed *Winter Storm Fern*, is sweeping across North America, stretching approximately 2,000 miles\u2014from Texas and Mexico up through New England and into Canada ([en.wikipedia.org](https://en.wikipedia.org/wiki/January_2026_North_American_winter_storm?utm_source=openai)).\n- As of today, **over 750,000 people** have lost power, and at least **5 deaths** have been confirmed. Travel disruptions are widespread, with **nearly 4,000 flights canceled** nationwide. ([en.wikipedia.org](https://en.wikipedia.org/wiki/January_2026_North_American_winter_storm?utm_source=openai))\n- Connecticut Governor Ned Lamont declared a **state of emergency** effective Sunday and instituted a **ban on commercial vehicles** on state highways to ensure public safety. ([ctinsider.com](https://www.ctinsider.com/weather/article/ct-weather-sunday-snow-storm-impact-21311630.php?utm_source=openai))\n- The financial and operational strain continues to mount, as utilities and government agencies prepare for prolonged outages. ([washingtonpost.com](https://www.washingtonpost.com/weather/2026/01/24/winter-storm-states-power-outage-plans/?utm_source=openai))\n\n---\n\n## 2. Protests Erupt After Fatal ICE Shooting in Minneapolis\n\n- On **January 24, 2026**, **U.S. Border Patrol agents fatally shot Alex Pretti**, a 37-year-old ICU nurse, in Minneapolis. The shooting occurred amid heightened tensions over immigration enforcement and follows a previous fatal shooting of Renee Good earlier in the month. ([en.wikipedia.org](https://en.wikipedia.org/wiki/Killing_of_Alex_Pretti?utm_source=openai))\n- The incident sparked **nationwide anti-ICE protests** in cities including Minneapolis, San Francisco, Los Angeles, New York City, and Boston. Demonstrations have called for accountability, policy reform, and even the **abolishment of ICE**. ([en.wikipedia.org](https://en.wikipedia.org/wiki/2026_Anti-ICE_Protests_in_the_United_States?utm_source=openai))\n- In Minnesota, Governor Tim Walz mobilized the **National Guard** to support law enforcement near the shooting site and a federal building amid escalating protests. ([mariashriversundaypaper.com](https://www.mariashriversundaypaper.com/news-above-the-noise-week-of-january-25-2026/?utm_source=openai))\n- Local leaders\u2014Minneapolis Mayor Jacob Frey and Governor Walz\u2014condemned the shooting, while Senate Democrats, led by Chuck Schumer, are threatening to **block Department of Homeland Security funding** in response to ICE\u2019s actions. ([theguardian.com](https://www.theguardian.com/us-news/2026/jan/25/trump-administration-news-updates-today?utm_source=openai))\n\n---\n\n## 3. Geopolitics and Global Tensions: Ukraine\u2013Russia Talks Stall\n\n- U.S.-brokered peace negotiations between **Ukraine and Russia in Abu Dhabi** concluded without agreement, though both parties remain open to future engagement. The talks ended amidst renewed **Russian airstrikes** that have left large swaths of Ukraine without power or heating amid plummeting temperatures. ([anewz.tv](https://anewz.tv/world/world-news/17517/anewz-morning-brief-25-january-2026/news?utm_source=openai))\n\n---\n\n## 4. Davos Concludes Amid Global Friction and Initiatives\n\n- The **56th World Economic Forum** wrapped up in Davos, Switzerland, running from **January 19 to 23, 2026**. Key themes included international cooperation, inclusive growth, innovation, and sustainable prosperity. ([en.wikipedia.org](https://en.wikipedia.org/wiki/56th_World_Economic_Forum?utm_source=openai))\n- U.S.\u2013NATO relations remained strained, notably over the escalating **Greenland crisis**. Nevertheless, President Trump unveiled a **\u201cBoard of Peace\u201d** focused on conflict resolution during a ceremonial event. ([en.wikipedia.org](https://en.wikipedia.org/wiki/56th_World_Economic_Forum?utm_source=openai))\n\n---\n\n## 5. SpaceX Launches Starlink Satellites Today\n\n- On **January 25, 2026**, **SpaceX** is scheduled to launch **24 Starlink v2 mini satellites** into sun-synchronous orbit from Vandenberg Space Launch Complex 4E. This is part of an ongoing effort to expand global broadband coverage. ([en.wikipedia.org](https://en.wikipedia.org/wiki/List_of_Falcon_9_and_Falcon_Heavy_launches?utm_source=openai))\n\n---\n\n## 6. Cultural Spotlight \u2014 Darts \u201cRoyal Rumble\u201d Event Confirmed\n\n- A novel **\u201cRoyal Rumble\u201d\u2013style darts event** has been confirmed for 2026 as part of the Modus Super Series. Modeled after WWE\u2019s iconic format, it will feature single-leg knockouts. Although full details\u2014including date and participants\u2014are pending, the promotional video teases appearances by notable players such as **Steve Beaton, Fallon Sherrock**, and potentially **Phil Taylor**. The event will stream on **Pluto TV**. ([thesun.co.uk](https://www.thesun.co.uk/sport/38014849/darts-royal-rumble-luke-littler-backing/?utm_source=openai))\n\n---\n\n## Summary Table\n\n| Topic                           | Key Developments                                                                 |\n|--------------------------------|----------------------------------------------------------------------------------|\n| Winter Storm                   | Massive snow and ice storm causes widespread power outages, travel chaos.        |\n| Minneapolis ICE Shooting       | Fatal shooting spurs protests, National Guard mobilized, political backlash.      |\n| Ukraine\u2013Russia Diplomacy       | Peace talks stall; renewed bombing during freezing winter continues.              |\n| World Economic Forum (Davos)   | Highlights global tensions and new peace initiatives amid geopolitical strain.    |\n| SpaceX Starlink Launch         